language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - coverage run -m unittest discover -s tests -t tests
  - yarn semantic-release
after_success:
  - coveralls
deploy:
  provider: pypi
  user: techlee
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    python: '3.6'
